name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "."
          target: "/root/kupennia-cleaning"
          strip_components: 0
          exclude: |
            node_modules
            .git
            .next/cache
            data
            .env.local
            .env*.local
            *.log
            .DS_Store

      - name: SSH - Install & Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /root/kupennia-cleaning
            npm ci --production
            mkdir -p logs
            pm2 describe kupennia-cleaning > /dev/null
            if [ $? -eq 0 ]; then
              pm2 reload kupennia-cleaning
            else
              pm2 start ecosystem.config.js
            fi
            pm2 save

