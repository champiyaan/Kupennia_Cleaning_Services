name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Backup .env.local on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            if [ -f /root/kupennia-cleaning/.env.local ]; then
              cp /root/kupennia-cleaning/.env.local /root/.env.local.backup
            fi
      
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "."
          target: "/root/kupennia-cleaning"
          rm: true
          overwrite: true
      
      - name: SSH - Install & Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /root/kupennia-cleaning
            if [ -f /root/.env.local.backup ]; then
              cp /root/.env.local.backup .env.local
            fi
            rm -rf node_modules .next/cache .git data
            npm ci
            pm2 describe kupennia-cleaning > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 reload kupennia-cleaning || (pm2 delete kupennia-cleaning 2>/dev/null && pm2 start npm --name "kupennia-cleaning" -- run start)
            else
              pm2 start npm --name "kupennia-cleaning" -- run start
            fi
            pm2 save